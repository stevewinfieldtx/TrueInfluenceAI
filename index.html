<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>TrueInfluenceAI — Creator Intelligence Platform</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,500;0,9..40,700;1,9..40,400&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #08090d;
  --surface: #0f1118;
  --border: #1c1f2e;
  --accent: #7c6aff;
  --accent-glow: #9d8fff;
  --accent-dim: #4a3db8;
  --text: #c8c8d4;
  --text-bright: #f0f0f8;
  --text-muted: #5a5b70;
  --coral: #ff6b6b;
  --green: #6bcb77;
  --gold: #ffc857;
}
*, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
body { font-family:'DM Sans', sans-serif; background:var(--bg); color:var(--text); overflow-x:hidden; }
a { color:var(--accent-glow); text-decoration:none; }
a:hover { text-decoration:underline; }
nav { position:fixed; top:0; left:0; right:0; z-index:100; padding:16px 40px; display:flex; align-items:center; justify-content:space-between; background:rgba(8,9,13,.85); backdrop-filter:blur(20px); border-bottom:1px solid var(--border); }
nav .logo { font-family:'Playfair Display', serif; font-size:22px; font-weight:900; color:var(--text-bright); letter-spacing:-0.5px; }
nav .logo span { color:var(--accent); }
nav .nav-links { display:flex; gap:28px; align-items:center; }
nav .nav-links a { color:var(--text-muted); font-size:14px; font-weight:500; text-decoration:none; transition:color .2s; }
nav .nav-links a:hover { color:var(--text-bright); }
nav .cta-btn { padding:10px 24px; background:var(--accent); color:#fff; border-radius:8px; font-size:13px; font-weight:700; text-decoration:none !important; transition:all .2s; border:none; cursor:pointer; }
nav .cta-btn:hover { background:var(--accent-glow); transform:translateY(-1px); box-shadow:0 4px 20px rgba(124,106,255,.3); }
.hero { padding:160px 40px 100px; text-align:center; position:relative; overflow:hidden; }
.hero::before { content:''; position:absolute; top:-200px; left:50%; transform:translateX(-50%); width:800px; height:800px; background:radial-gradient(ellipse, rgba(124,106,255,.08) 0%, transparent 70%); pointer-events:none; }
.hero .eyebrow { font-size:12px; font-weight:700; color:var(--accent); text-transform:uppercase; letter-spacing:3px; margin-bottom:20px; }
.hero h1 { font-family:'Playfair Display', serif; font-size:clamp(40px, 6vw, 72px); font-weight:900; color:var(--text-bright); line-height:1.08; max-width:900px; margin:0 auto 24px; }
.hero h1 em { font-style:italic; color:var(--accent); }
.hero .sub { font-size:18px; color:var(--text-muted); max-width:580px; margin:0 auto 40px; line-height:1.7; }
.hero .hero-ctas { display:flex; gap:16px; justify-content:center; flex-wrap:wrap; }
.hero .primary-btn { padding:16px 36px; background:var(--accent); color:#fff; border-radius:10px; font-size:15px; font-weight:700; text-decoration:none; transition:all .25s; }
.hero .primary-btn:hover { background:var(--accent-glow); transform:translateY(-2px); box-shadow:0 8px 32px rgba(124,106,255,.25); text-decoration:none; }
.hero .secondary-btn { padding:16px 36px; background:transparent; color:var(--text); border:1px solid var(--border); border-radius:10px; font-size:15px; font-weight:500; text-decoration:none; transition:all .25s; }
.hero .secondary-btn:hover { border-color:var(--accent); color:var(--text-bright); text-decoration:none; }
.proof { padding:40px; text-align:center; border-top:1px solid var(--border); border-bottom:1px solid var(--border); background:var(--surface); }
.proof p { font-size:13px; color:var(--text-muted); letter-spacing:1px; }
.proof .stats-row { display:flex; justify-content:center; gap:48px; margin-top:20px; flex-wrap:wrap; }
.proof .stat-item { text-align:center; }
.proof .stat-num { font-family:'Playfair Display', serif; font-size:36px; font-weight:900; color:var(--text-bright); }
.proof .stat-label { font-size:11px; color:var(--text-muted); text-transform:uppercase; letter-spacing:1px; margin-top:4px; }
.section { padding:100px 40px; max-width:1200px; margin:0 auto; }
.section-label { font-size:11px; font-weight:700; color:var(--accent); text-transform:uppercase; letter-spacing:3px; margin-bottom:12px; }
.section-title { font-family:'Playfair Display', serif; font-size:clamp(28px, 4vw, 44px); font-weight:900; color:var(--text-bright); line-height:1.15; margin-bottom:16px; }
.section-sub { font-size:16px; color:var(--text-muted); max-width:560px; line-height:1.7; margin-bottom:48px; }
.how-steps { display:grid; grid-template-columns:repeat(4, 1fr); gap:32px; }
.step { position:relative; padding:32px 28px; background:var(--surface); border:1px solid var(--border); border-radius:16px; transition:all .3s; }
.step:hover { border-color:var(--accent-dim); transform:translateY(-4px); }
.step .step-num { font-family:'Playfair Display', serif; font-size:48px; font-weight:900; color:var(--accent); opacity:.3; position:absolute; top:16px; right:20px; }
.step .step-icon { font-size:32px; margin-bottom:16px; }
.step h3 { font-size:16px; font-weight:700; color:var(--text-bright); margin-bottom:8px; }
.step p { font-size:13px; color:var(--text-muted); line-height:1.6; }
.step .step-time { display:inline-block; margin-top:12px; padding:4px 12px; background:rgba(124,106,255,.12); color:var(--accent-glow); border-radius:20px; font-size:11px; font-weight:700; }
